<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back to Top dengan jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Gaya untuk tombol Back to Top */
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none; /* Disembunyikan saat halaman pertama dimuat */
      background-color: #555;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    #backToTop:hover {
      background-color: #333;
    }

    /* Gaya untuk konten panjang */
    .content {
      height: 2000px;
      padding: 20px;
      background: linear-gradient(white, lightblue);
    }
  </style>
</head>
<body>
  
  <div class="content">
    <h1>Selamat Datang</h1>
    <p>Gulir halaman ke bawah untuk melihat tombol Back to Top...</p>
  </div>

  <!-- Tombol Back to Top -->
  <button id="backToTop">â†‘ Ke Atas</button>

  <script>
    $(document).ready(function () {
      // Tampilkan atau sembunyikan tombol berdasarkan posisi gulir
      $(window).on("scroll", function () {
        if ($(window).scrollTop() > 100) { // Jika gulir sudah melewati 100px
          $("#backToTop").fadeIn();
        } else {
          $("#backToTop").fadeOut();
        }
      });

      // Gulir halaman kembali ke atas ketika tombol diklik
      $("#backToTop").on("click", function () {
        $("html, body").animate({ scrollTop: 0 }, 500); // Gulir dengan durasi 500ms
      });
    });
  </script>

</body>
</html>
