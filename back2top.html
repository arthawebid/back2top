<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back to Top</title>
  <style>
    /* Gaya untuk tombol Back to Top */
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none; /* Disembunyikan saat halaman pertama dimuat */
      background-color: #555;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    #backToTop:hover {
      background-color: #333;
    }

    /* Gaya untuk konten yang panjang */
    .content {
      height: 2000px;
      padding: 20px;
      background: linear-gradient(white, lightblue);
    }
  </style>
</head>
<body>
  
  <div class="content">
    <h1>Selamat Datang</h1>
    <p>Gulir halaman ke bawah untuk melihat tombol Back to Top...</p>
  </div>

  <!-- Tombol Back to Top -->
  <button id="backToTop">â†‘ Ke Atas</button>

  <script>
    // Ambil elemen tombol Back to Top
    const backToTopButton = document.getElementById("backToTop");

    // Tampilkan atau sembunyikan tombol berdasarkan posisi gulir
    window.addEventListener("scroll", () => {
      if (window.scrollY > 100) { // Tampilkan tombol jika sudah menggulir lebih dari 100px
        backToTopButton.style.display = "block";
      } else {
        backToTopButton.style.display = "none";
      }
    });

    // Ketika tombol diklik, gulir halaman kembali ke atas dengan mulus
    backToTopButton.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>

</body>
</html>
